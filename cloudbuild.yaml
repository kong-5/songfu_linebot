# 推送到 Git 後由 Cloud Build 建置映像並部署到 Cloud Run
# DATABASE_URL 請在 Cloud Run 服務「變數與密碼」設一次，部署時會保留（不會覆寫）

steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_IMAGE}:latest"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_IMAGE}:latest"
  # 只更新這三個變數，不傳 DATABASE_URL，讓 Cloud Run 保留主控台已設的 DATABASE_URL
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_IMAGE}:latest"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--add-cloudsql-instances"
      - "${_INSTANCE}"
      - "--update-env-vars"
      - "LINE_CHANNEL_ACCESS_TOKEN=${_LINE_TOKEN}"
      - "--update-env-vars"
      - "LINE_CHANNEL_SECRET=${_LINE_SECRET}"
      - "--update-env-vars"
      - "GOOGLE_CLOUD_VISION_API_KEY=${_VISION_KEY}"
options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: asia-east1
  _REPO: linebot
  _IMAGE: linebot
  _SERVICE: songfu-line-bot
  _INSTANCE: handy-implement-457807-u0:asia-east1:songfu-line-bot
  _LINE_TOKEN: ""
  _LINE_SECRET: ""
  _VISION_KEY: ""
