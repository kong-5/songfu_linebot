# 推送到 Git 後由 Cloud Build 建置映像並部署到 Cloud Run
# 需在 GCP 建立觸發程式，並設定替換變數（見下方說明）

steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_IMAGE}:latest"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_IMAGE}:latest"
  # 每個變數單獨 --set-env-vars，避免值內逗號或特殊字元導致失敗
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_IMAGE}:latest"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--add-cloudsql-instances"
      - "${_INSTANCE}"
      - "--set-env-vars"
      - "LINE_CHANNEL_ACCESS_TOKEN=${_LINE_TOKEN}"
      - "--set-env-vars"
      - "LINE_CHANNEL_SECRET=${_LINE_SECRET}"
      - "--set-env-vars"
      - "GOOGLE_CLOUD_VISION_API_KEY=${_VISION_KEY}"
      - "--set-env-vars"
      - "DATABASE_URL=${_DATABASE_URL}"
options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: asia-east1
  _REPO: linebot
  _IMAGE: linebot
  _SERVICE: songfu-line-bot
  _INSTANCE: handy-implement-457807-u0:asia-east1:songfu-line-bot
  _LINE_TOKEN: ""
  _LINE_SECRET: ""
  _VISION_KEY: ""
  _DATABASE_URL: ""
