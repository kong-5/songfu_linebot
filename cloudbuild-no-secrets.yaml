# 做法 B：觸發程式只用來建置 + 推送 + 部署，不帶金鑰
# 金鑰與 DATABASE_URL 請在 Cloud Run 服務裡設一次（見下方說明）
# 觸發程式設定檔路徑填：cloudbuild-no-secrets.yaml

steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_IMAGE}:latest"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_IMAGE}:latest"
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_IMAGE}:latest"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--add-cloudsql-instances"
      - "${_INSTANCE}"
options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: asia-east1
  _REPO: linebot
  _IMAGE: linebot
  _SERVICE: songfu-line-bot
  _INSTANCE: handy-implement-457807-u0:asia-east1:songfu-line-bot
